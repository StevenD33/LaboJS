<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<input type="text" id="js-search2" placeholder="Search something..." value="Poodles">

<div class="container">
    <form class="form-row" id="js-search-form">

        <div class="col-auto">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Search</div>
                </div>
                <input type="text" class="form-control" id="js-search" placeholder="Recherche">
            </div>
        </div>

        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Rechercher</button>
        </div>
    </form>

    <div id="js-search-result"></div>
</div>
<div class="alert alert-danger" id="js-danger-alert">
    <p>My alert</p>
    <button class="btn btn-success" id="js-danger-alert-btn">Ok</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
